<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mafatih</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>
            Arabic Keyboard
            <span class="arabic">لوحة المفاتيح العربية</span>
        </h1>

        <p class="subtitle">New features and improvements are in development, stay tuned!</p>

        <div class="text-area-wrapper">
            <textarea id="textOutput" class="text-output" placeholder="...Your Arabic text will appear here"></textarea>
            <div class="tool-row">
                <button id="clearBtn" class="clear-btn" type="button">Clear Text</button>
                <div class="keyboard-info">
                    <p id="keyInfo">Press a latin key</p>
                </div>
                <button id="copyBtn" class="copy-btn" type="button">Copy Text</button>
            </div>
        </div>


        <div class="keyboard-layout">
            <h2>Keyboard Mapping</h2>
            <div class="key-grid" id="keyGrid"></div>
        </div>

    </div>

    <script src="script.js"></script>
</body>
</html>
