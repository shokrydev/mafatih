<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arabic Keyboard App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Arabic Keyboard App</h1>
        <p class="subtitle">Press any key to type in Arabic</p>

        <div class="text-area-wrapper">
            <textarea id="textOutput" class="text-output" placeholder="Your Arabic text will appear here..." readonly></textarea>
            <div class="button-row">
                <button id="clearBtn" class="clear-btn" type="button">Clear Text</button>
                <button id="copyBtn" class="copy-btn" type="button">Copy Text</button>
            </div>
        </div>

        <div class="keyboard-info">
            <p id="keyInfo">Press a key to see its Arabic mapping</p>
        </div>

        <div class="keyboard-layout">
            <h2>Keyboard Mapping</h2>
            <div class="key-grid" id="keyGrid"></div>
        </div>

    </div>

    <script src="script.js"></script>
</body>
</html>
